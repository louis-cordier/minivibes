<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trackmania 3D</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            width: 100%;
            height: 100vh;
            font-family: Arial, sans-serif;
            background: #000;
            overflow: hidden;
        }
        
        #canvas {
            display: block;
            width: 100%;
            height: 100%;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #fff;
            font-size: 18px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 5px;
        }
        
        #timer {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .stat {
            margin: 5px 0;
        }
        
        #info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        #menu {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
        }
        
        .menu-hidden {
            display: none !important;
        }
        
        #menu h1 {
            font-size: 48px;
            margin-bottom: 30px;
        }
        
        #menu button {
            padding: 15px 40px;
            font-size: 20px;
            margin: 10px;
            background: #0066ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        #menu button:hover {
            background: #0052cc;
        }

        #controls-info {
            margin-top: 30px;
            font-size: 16px;
            text-align: center;
            color: #aaa;
        }

        #controls-info p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div id="menu">
        <h1>üèéÔ∏è TRACKMANIA 3D</h1>
        <button id="startBtn">START GAME</button>
        <button id="instructionsBtn">CONTROLS</button>
        <div id="controls-info" style="display: none;">
            <p><strong>CONTROLS:</strong></p>
            <p>‚Üë / W - Accelerate</p>
            <p>‚Üì / S - Brake / Reverse</p>
            <p>‚Üê / A - Turn Left</p>
            <p>‚Üí / D - Turn Right</p>
            <p>SPACE - Handbrake</p>
            <p>R - Reset Position</p>
            <p>ESC - Menu</p>
        </div>
    </div>

    <div id="info">
        Use ARROW KEYS or WASD to drive. Press R to reset. Press ESC for menu.
    </div>

    <script type="module">
        import { Game } from './src/game.js';
        
        let game = null;
        const menu = document.getElementById('menu');
        const startBtn = document.getElementById('startBtn');
        const instructionsBtn = document.getElementById('instructionsBtn');
        const controlsInfo = document.getElementById('controls-info');
        
        startBtn.addEventListener('click', () => {
            menu.classList.add('menu-hidden');
            if (!game) {
                game = new Game();
                game.init();
                game.animate();
            }
        });
        
        instructionsBtn.addEventListener('click', () => {
            controlsInfo.style.display = controlsInfo.style.display === 'none' ? 'block' : 'none';
        });
        
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && game) {
                menu.classList.remove('menu-hidden');
            }
        });
    </script>
</body>
</html>
